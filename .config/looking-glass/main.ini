[app]
shmFile=/dev/shm/looking-glass

[win]
title=looking-glass-client
size=3840x2160
keepAspect=yes
borderless=no
fullScreen=yes
uiSize=16
autoResize=yes
noScreensaver=yes
quickSplash=yes
maximize=yes
showFPS=no

[input]
escapeKey=43
grabKeyboardOnFocus=yes
releaseKeysOnFocusLoss=yes
autoCapture=yes
rawMouse=yes

[egl]
vsync=no
scale=2
multisample=yes

[wayland]
warpSupport=yes
fractionScale=no

[spice]
enable=no
